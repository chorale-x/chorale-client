<div class="col-sm-12">
    <h2>Réserver des places</h2>
    <h3>Concert du {{ resaMakeCtl.the_concert.date | date:"EEEE dd MMMM yyyy ' à ' HH'h'mm" }}</h3>
    <h4><em ng-repeat="p in resaMakeCtl.the_concert.pieces | orderBy:'rank' | limitTo:1">{{ p.title }} ({{ p.composer_lastname }})</em></h4>

    <alert ng-repeat="alert in resaMakeCtl.alerts" type="{{ alert.type }}" close="resaMakeCtl.closeAlert($index)">
        {{ alert.msg }}
    </alert>

    <br />

    <form class="form-horizontal" ng-submit="resaMakeCtl.saveResa(resaMakeCtl.resa)">
        <div class="form-group">
            <label for="rcivility" class="control-label col-sm-2">Civilité</label>
            <div class="col-sm-10">
                <select class="form-control" id="rcivility" ng-model="resaMakeCtl.resa.civility">
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                    <option value="Mademoiselle">Mademoiselle</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="rlastname" class="control-label col-sm-2">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rlastname" ng-model="resaMakeCtl.resa.lastname" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="rfirstname" class="control-label col-sm-2">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rfirstname" ng-model="resaMakeCtl.resa.firstname" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="rphone" class="control-label col-sm-2">Téléphone</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control" id="rphone" ng-model="resaMakeCtl.resa.phone" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="remail" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="remail" ng-model="resaMakeCtl.resa.email" required="required" />
            </div>
        </div>


        <div class="form-group">
            <label for="rnumberedseats" class="control-label col-sm-2">Places numérotées</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rnumberedseats" ng-model="resaMakeCtl.resa.numbered_seats" required="required" />
            </div>
        </div>

        
        <div class="form-group">
            <label for="rnormalseats" class="control-label col-sm-2">Places normales</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rnormalseats" ng-model="resaMakeCtl.resa.normal_seats" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="rcheapseats" class="control-label col-sm-2">Places étudiantes</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rcheapseats" ng-model="resaMakeCtl.resa.cheap_seats" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="rmessage" class="control-label col-sm-2">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="rmessage" ng-model="resaMakeCtl.resa.message" placeholder="Vous pouvez nous faire part de vos remarques et questions dans ce cadre."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <p>Une fois votre réservation enregistrée, nous vous contacterons pour la valider.</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-success" value="Soumettre la réservation" />
            </div>
        </div>
    </form>
</div>
