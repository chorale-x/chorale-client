<div class="center">
    <h2>Livre d'or</h2>
</div>

<div class="text-right">
    <a class="btn btn-success" ng-click="commentCtl.goToForm()" title="Laissez un message">Laissez un message</a>
</div>

<h3>Messages des visiteurs</h3>
<div ng-repeat="comment in commentCtl.comments | filter:commentCtl.filterDeleted() | orderBy:'created':true">
    <chorale:comment comment="comment" admin="main.isLoggedIn()"></chorale:comment>
</div>

<br />

<h3 id="formComment">Laisser un message sur notre livre d'or</h3>
<form class="form-horizontal" ng-submit="commentCtl.add(commentCtl.comment)">
    <div class="form-group">
        <label for="cname" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" id="cname" class="form-control" ng-model="commentCtl.comment.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="cemail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" id="cemail" class="form-control" ng-model="commentCtl.comment.email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="cmessage" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea id="cmessage" class="form-control" ng-model="commentCtl.comment.message" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" class="btn btn-success" value="Valider">
        </div>
    </div>
</form>
