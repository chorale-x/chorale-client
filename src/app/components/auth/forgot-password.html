<h2>Mot de passe oublié...</h2>

<p class="lead">Indiquez l'adresse email avec laquelle vous êtes enregistré sur le site, nous vous enverrons un nouveau mot de passe.</p>

<form class="form-horizontal" ng-submit="pwdCtl.generatePwd(pwdCtl.email)">
    <div class="form-group">
        <label for="uemail" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="pwdCtl.email" id="uemail" required="required" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Générer un nouveau mot de passe" class="btn btn-success" />
        </div>
    </div>
</form>
