<div class="modal-header">
    <h3 class="modal-title">Identification</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in authCtl.alerts" type="{{ alert.type }}" close="authCtl.closeAlert($index)">{{ alert.msg }}</alert>
    <form class="form-horizontal" ng-submit="authCtl.connexion(authCtl.credentials)">
        <div class="form-group">
            <label for="usernameInput" class="control-label col-sm-3">Identifiant</label>
            <div class="col-sm-9">
                <input type="text" id="usernameInput" class="form-control" ng-model="authCtl.credentials.username" tabindex="0" />
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput" class="control-label col-sm-3">Mot de passe</label>
            <div class="col-sm-9">
                <input type="password" id="passwordInput" class="form-control" ng-model="authCtl.credentials.password" />
            </div>
        </div>
        <input type="submit" value="Valider" ng-show="false" />
    </form>
    <a href="" ng-click="authCtl.cancel('forgot')" tooltip="Demander un nouveau mot de passe">Mot de passe oubli√©...</a>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="authCtl.connexion(authCtl.credentials)">Valider</button>
    <button class="btn btn-default" ng-click="authCtl.cancel()">Annuler</button>
</div>
