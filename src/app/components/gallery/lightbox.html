<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
    <!-- navigation -->
    <div class="lightbox-nav">
        <!-- close button -->
        <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

        <div class="btn-group">
            <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <div class="lightbox-image-container">
        <!-- caption -->
        <div class="lightbox-image-caption" ng-if="Lightbox.imageCaption != null">
            <span>{{Lightbox.imageCaption}}</span>
        </div>

        <!-- image -->
        <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
    </div>
</div>
