<div class="col-sm-12">
    <h2>Rester informé</h2>

    <p>
        Vous pouvez vous inscrire sur notre site afin de rester informé des activités de l'Ensemble vocal.
        Nous vous enverrons notamment une invitation pour chaque concert.
        <!--Vous pouvez également "liker" notre page Facebook en bas de cette page.-->
    </p>

    <alert ng-repeat="alert in subsECtl.alerts" type="{{ alert.type }}" close="subsECtl.closeAlert($index)">
        {{ alert.msg }}
    </alert>

    <form class="form-horizontal" ng-submit="subsECtl.enrole(subsECtl.subscriber)">
        <div class="form-group">
            <label for="scivility" class="col-sm-2 control-label">Civilité</label>
            <div class="col-sm-10">
                <select class="form-control" id="scivility" ng-model="subsECtl.subscriber.civility">
                    <option value="Mademoiselle">Mademoiselle</option>
                    <option value="Madame">Madame</option>
                    <option value="Monsieur">Monsieur</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="slastname" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" id="slastname" class="form-control" ng-model="subsECtl.subscriber.last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sfirstname" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" id="sfirstname" class="form-control" ng-model="subsECtl.subscriber.first_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sphone" class="col-sm-2 control-label">Téléphone</label>
            <div class="col-sm-10">
                <input type="text" id="sphone" class="form-control" ng-model="subsECtl.subscriber.phone" required>
            </div>
        </div>
        <div class="form-group">
            <label for="semail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="semail" class="form-control" ng-model="subsECtl.subscriber.email_address" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-success" value="Valider">
            </div>
        </div>
    </form>
</div>
