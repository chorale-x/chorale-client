<div class="col-sm-12">
    <h2>Modifier mon profil</h2>

    <form class="form-horizontal" ng-submit="meEditCtl.edit(meEditCtl.me)">
        <div class="form-group">
            <label for="ulastname" class="control-label col-sm-2">Nom</label>
            <div class="col-sm-10">
                <input type="text" id="ulastname" class="form-control" ng-model="meEditCtl.me.last_name" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="ufirstname" class="control-label col-sm-2">Prénom</label>
            <div class="col-sm-10">
                <input type="text" id="ufirstname" class="form-control" ng-model="meEditCtl.me.first_name" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="uemail" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" id="uemail" class="form-control" ng-model="meEditCtl.me.email" required="required" />
            </div>
        </div>
        <div class="form-group" ng-class="!meEditCtl.checkUsername() && 'has-error' || ''">
            <label for="uusername" class="control-label col-sm-2">Identifiant</label>
            <div class="col-sm-10">
                <input type="text" id="uusername" class="form-control" ng-model="meEditCtl.me.username" required="required" />
                <span class="help-block" ng-if="!meEditCtl.checkUsername()">L'identifiant doit comporter moins de 30 caractères.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-success" value="Valider" />
            </div>
        </div>
    </form>
</div>
